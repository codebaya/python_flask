<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

</head>
<body>
    <main class="container">
        <h1>Search Results for "{{keyword}}"</h1>
        <a href="/" >go to Home</a>
        <a href="/export?keyword={{keyword}}" >Export</a>
        <table role="grid">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Company</th>
                    <th>Location</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
            {% for job in jobs %}
                <tr>
                    <td>{{job.position}}</td>
                    <td>{{job.company}}</td>
                    <td>{{job.location}}</td>
                    <td><a href="{{job.link}}" target="_blank">Apply Now &rarr;</a></td>

                </tr>
            {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
